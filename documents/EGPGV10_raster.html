lick to edit  Introduction Related Work Preview to Terrain Renderer Parallelizing Terrain Renderer Results Conclusion Results Equalizer and RASTeR : C++ / GLSL 10 Linux Machines in Cluster: 2 Gbit/s Myrinet for Image Compositing 1 Gbit/s network for data-retrieval Dual 2.2 GHz AMD Opteron CPU 4 GB RAM GeForce 9800 GX2 graphics Results - DB Decomposition Linear Block and Quadtree Enumeration Need load balancing from Equalizer server Do not provide scalable sort-last rendering Active K-Patch enumeration Provides automatic load-balancing Performance scales with # of machines Movie Results - 2D Decomposition 2 kinds of 2D decomposition Vertical Tiling Uneven distribution of data per tile Horizontal Tiling More even distribution of data per tile Puget Sound : 16 k X 16 k SRTM : 32 k X 32 k Performance Analysis Pure rendering scales at least linearly  Pure rendering scales better in Sort-Last  Performance Analysis Overall rendering performance also depends on compositing Reading partial images Transmission over network Assembling at destination machine Sort-last transmits twice the amount of data per frame than sort-first Results - 2D Decomposition Display Wall Configuration  Introduction Related Work Preview to Terrain Renderer Parallelizing Terrain Renderer Results Conclusion Conclusion We have presented: Parallel solution for real-time multi-resolution out-of-core terrain visualization Efficient LOD based adaptive solution for automatic load balancing We have addressed: Challenges in distributed environment Thank You!"/>
